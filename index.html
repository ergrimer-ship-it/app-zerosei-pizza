    <!-- SEO Meta Tags -->
    <meta name="description" content="Ordina pizza d'asporto da ZeroSei - La migliore pizza napoletana della cittÃ " />
    <meta name="keywords" content="pizza, asporto, napoletana, ZeroSei, delivery" />

    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&family=Inter:wght@300;400;500;600&display=swap"
    rel="stylesheet">

    <title>ZeroSei Pizza - Ordina Online</title>

    <!-- GitHub Pages SPA Redirect Script -->
    <script type="text/javascript">
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
            var redirect = sessionStorage.redirect;
            delete sessionStorage.redirect;
            if (redirect && redirect != l.pathname + l.search + l.hash) {
                history.replaceState(null, null, redirect);
            }
        }(window.location))
    </script>
</head>

<body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
</body>
