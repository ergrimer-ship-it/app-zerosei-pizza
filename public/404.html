<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        var path = window.location.pathname + window.location.search + window.location.hash;
        var repoName = '/app-zerosei-pizza';
        var redirectUrl = repoName + '/index.html';

        // Store the path in sessionStorage
        sessionStorage.redirect = path.replace(repoName, '');

        // Redirect to index.html
        window.location.replace(redirectUrl);
    </script>
</head>

<body>
    If you are not redirected automatically, <a href="/app-zerosei-pizza/index.html">click here</a>.
</body>

</html>
